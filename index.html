<!-- Hyper  Text    Markup  Language -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>dev.finance$</title>
    
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;
                0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
        <input id="switch" type="checkbox" name="theme">
            <label for="switch">Toggle</label>
    </header>
    
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Imagem de entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Imagem de saídas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>    
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Imagem de total">
                    </h3>
                    <p id="totalDisplay">$  0,00</p>
                </div>
        </section>

        <section id="graphics">
        <div class="card">
            <canvas id="myChart" width="100" height="40"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        </div>
        </section>
        
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.open()"  class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                </tbody>

            </table>
        </section>
    </main>
    
    <div class="modal-overlay">
        <div class="modal">
                <div class="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            
                            <input type="text" id="description" 
                                   name="description" placeholder="Descrição">
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>

                            <input type="number" id="amount" step="0.01" 
                                   name="amount"placeholder="0,00">
                            <small class="help">
                                Use o sinal - (negativo) para despesas e (vírgula) para casas decimais 
                            </small>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" 
                                   for="date">Data
                            </label>
                            <input type="date" id="date" 
                                   name="date" placeholder="Data">
                        </div>

                        <div class="input-group actions">
                            <a onclick="Modal.close()" href="#" 
                               class="button cancel">Cancelar
                            </a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <footer>dev.finance$</footer>

    <script src="./node_modules/chart.js/dist/Chart.js"></script>
    <script src="./scripts.js"></script> 
</body>
</html>
